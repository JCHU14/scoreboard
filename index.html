<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Score Board</title>
</head>

<body class="backgroundimg">

    <header class="container-fluid">

        <section class="row justify-content-center">

            <button onclick="reset()" class=" col-1 redbg">
                Reset
            </button>

        </section>
    </header>


    <main class="container-fluid">

        <section class="row text-center justify-content-around boxclr m-4">

            <div class="col-4 m-5 text-light">

                <p class="fs-2">
                    Home
                </p>



            </div>

            <div class="col-4 m-5 text-light">
                <p class="fs-2">
                    Away
                </p>

            </div>

        </section>

        <section class="row text-center justify-content-around">

            <div class="col-4 p-5 text-light boxclr">

                <p id="homeScore" class="fs-1">

                </p>


            </div>

            <div class="col-4 p-5 boxclr">
                <p id="awayScore" class="fs-1 text-light ">

                </p>
            </div>



        </section>

    </main>


    <footer class="container-fluid">
        <section class="row justify-content-around m-3">

            <div class="col-2 text-light">
                <button onclick="home1()" class="btn btn-primary">
                    Home +1
                </button>
            </div>


            <div class="col-2 text-light">
                <button onclick="home3()" class="btn btn-primary">
                    Home +3
                </button>
            </div>

        </section>

        <section class="row justify-content-around m-3">

            <div class="col-2 text-light">
                <button onclick="away1()" class="btn btn-primary">
                    Away +1
                </button>
            </div>


            <div class="col-2 text-light">
                <button onclick="away3()" class="btn btn-primary">
                    Away +3
                </button>
            </div>

        </section>

    </footer>

    <script src="app.js"></script>
</body>

</html>
